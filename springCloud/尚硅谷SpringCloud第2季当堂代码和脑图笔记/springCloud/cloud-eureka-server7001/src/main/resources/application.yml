server:
  port: 7001

eureka:
  instance:
    hostname: eureka1.com #eureka服务端的实例名称
  client:
    #false表示不向注册中心注册自己。
    register-with-eureka: false
    #false表示自己端就是注册中心，我的职责就是维护服务实例，并不需要去检索服务
    fetch-registry: false
    service-url:
      defaultZone: http://eureka2.com:7002/eureka/
  #server:
    #enable-self-preservation: false # 是否开启保护机制

